<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro 3</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <!--Form de Creacion de cuenta-->

  <div class="form">
    <div>
      <header>
        <center>
          <br><br>
          <h1>Contact Form</h1>
        </center>
      </header>
      <form>
        <label for="">First name</label>
        <input type="text" placeholder="Juan" minlength="6" maxlength="25" required>
        <br><br>
        <label for="">Last name</label>
        <input type="text" placeholder="Morales" minlength="6" maxlength="25" required>
        <br><br>
        <label for="">Email</label>
        <input type="email" placeholder="you@domain.com" required >
        <br><br>
        <label for="">Message</label>
        <br><br>
        <textarea placeholder="Enter your message here.." name="" id="" cols="48" rows="10" required></textarea>
        <br>
        <button type="submit">Submit</button>
        <br><br>
      </form>
    </div>
  </div>
</body>

</html>
