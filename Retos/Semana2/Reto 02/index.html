<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro 2</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <!--Form de Creacion de cuenta-->

  <div class="form">
    <div>
      <header>
        <h1>Sign Up</h1>
      </header>
      <form>
        <legend for="">First name</legend>
        <input type="text" minlength="6" maxlength="25" required>
        <legend for="">Age</legend>
        <input type="number" min="1" max="120" required>
        <legend for="">Income</legend>
        <input type="number" required>
        <legend for="">More info</legend>
        <textarea name="" id="" cols="53" rows="5" required></textarea>
        <legend for="">Gender</legend>

        <label for="">Male
          <input name="sex" type="radio">
        </label>

        <label for="">Female
          <input name="sex" type="radio">
        </label>

        <label for="">Trans
          <input name="sex" type="radio">
        </label>


        <legend for="">Planes</legend>
        <select name="" id="">
          <option value="">Select Plan</option>
          <option value="1">Economic</option>
          <option value="1">Basic</option>
          <option value="1">Advance</option>
        </select>
        <input type="checkbox">Subscribe
        <br>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
</body>

</html>
